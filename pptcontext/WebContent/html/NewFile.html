<!DOCTYPE html><html><head>	<meta charset="UTF-8">
	<title>上传file属性</title>
		<script src="jquery-3.3.1.js">
		</script></head>
		<body>
			<input id="input-file" class="upload" type="file" multiple="multiple" value="">
				<img src="" alt=""></body>
				<script>
				$(function(){
					$('.upload').change(function(e){	
						
						var files=e.target.files
						for (var i = 0; i < files.length; i++) {
							var oFReader = new FileReader();
							var file = document.getElementById('input-file').files[i];
							oFReader.readAsDataURL(file);	
							oFReader.onloadend = function(oFRevent){	
								var src = oFRevent.target.result;	
								console.log(src)
								 //生成表单
							 url="../url"
	        var formhtml = $("<form></form>").attr("action", url).attr("method", "post");
	     //将数据屯放表单的value
	        formhtml.append($("<input></input>").attr("type", "hidden").attr("name", "fileName").attr("value", src));
	     //提交表单,并同时移除
	        formhtml.appendTo('body').submit().remove(); 
						}
						
						 
						//	$('img').attr('src',src);	
							}		})	})
							</script>
							</html>
